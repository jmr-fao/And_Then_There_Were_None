<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murder Night</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/fog.css">
  <link rel="stylesheet" href="css/maker.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/object.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/dialogue.css">
  <link rel="stylesheet" href="css/riddle.css">
</head>

<body>
  <!-- Portrait bar above map -->
  <div id="character-bar"></div>

  <!-- Enlarged profile overlay -->
  <div id="profile-overlay">
    <div class="overlay-content">
      <img id="profile-img" src="" alt="">
    </div>
  </div>

  <!-- Map -->
  <div id="game-container">
    <div id="map-container" style="position:relative;">
      <img id="map" src="assets/map/base_map4.png" alt="Island Map">
    </div>
  </div>

    <!-- Object -->
  <div id="object-container" class="hidden">
    <img id="object-image" />
  </div>

  <!-- Dialogo -->
  <div id="dialogue-box">
    <div id="dialogue-container" style="display:flex; flex-direction:column; gap:8px;"></div>
    <button id="next-btn">Avanti</button>
  </div>

  <!-- Unlock Alert -->
  <div id="unlock-alert" class="alert-box">
    <p id="unlock-alert-text"></p>
  </div>

  <!-- Password Modal -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <h3>Parola chiave</h3>
      <p>Inserisci la parola chiave per sbloccare il prossimo luogo:</p>
      <input type="text" id="password-input" placeholder="Scrivi qui..." autocomplete="off">
      <div class="modal-buttons">
        <button id="password-submit">Conferma</button>
        <button id="password-cancel">Annulla</button>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
  <script src="script/profile.js"></script>
  <script src="script/scene.js"></script>
</body>
</html>
